<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Landing Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/all.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-record-fill text-info"></i> 小懶蟲
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item mx-3">
            <a class="nav-link" aria-current="page" href="./index.html">首頁</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="#">服務介紹</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link active" href="./pay.html">方案費用</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="./qa.html">常見問題</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-info" href="./pay.html">方案費用</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- header -->
  <header class="py-5" style="background-image: url(./images/bg_paper.png);">
    <div class="text-center">
      <p class="fs-5 fw-bold text-info">HAPPY LIFE</p>
      <h1 class="h2 fw-bold">
        開始當個小懶蟲
      </h1>
    </div>
  </header>

  <!-- 表單 -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <!-- 陰影的部份：lg 由尺寸轉變成中斷點 -->
        <form class="p-lg-5 shadow-lg needs-validation" novalidate>
          <h3 class="deco-line mb-3">選擇方案</h3>
          <!-- 按鈕 -->
          <div class="row row-cols-1 row-cols-lg-3 mb-4">
            <div class="col mb-2">
              <button type="button" class="btn btn-outline-info btn-lg btn-custom w-100 py-3">
                小小搭懶蟲 <br class="d-none d-lg-block">
                NT 298/月
              </button>
            </div>
            <div class="col mb-2">
              <button type="button" class="btn btn-outline-info btn-lg btn-custom w-100 py-3">
                睡一整天囉 <br class="d-none d-lg-block">
                NT 666/月
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-info btn-lg btn-custom active w-100 py-3">
                客製化方案 <br class="d-none d-lg-block">
                客服詢價
              </button>
            </div>
          </div>
          <h3 class="deco-line mb-3">填寫資料</h3>
          <!-- 表單內容 -->
          <div class="row g-3">
            <div class="col-md-6">
              <label for="username" class="form-label">名字 *</label>
              <input type="text" class="form-control" id="username" placeholder="小明" required>
              <div class="invalid-feedback">
                請輸入名字
              </div>
            </div>
            <div class="col-md-6">
              <label for="user" class="form-label">姓氏 *</label>
              <input type="text" class="form-control" id="user" placeholder="王" required>
              <div class="invalid-feedback">
                請輸入姓氏
              </div>
            </div>
            <div class="col-12">
              <label for="inputTel" class="form-label">手機號碼 *</label>
              <input type="tel" class="form-control" id="inputTel" placeholder="0912345678" required>
              <div class="invalid-feedback">
                請輸入手機號碼
              </div>
            </div>
            <div class="col-12">
              <label for="inputEmail" class="form-label">電子郵件 *</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="name@gmail.com" required>
              <div class="invalid-feedback">
                請輸入電子郵件
              </div>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">住址(縣市) *</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="請輸入縣市" required>
              <div class="invalid-feedback">
                請輸入縣市
              </div>
            </div>
            <div class="col-12">
              <label for="selectTime" class="form-label">方便聯繫時間 *</label>
              <select class="form-select" id="selectTime" required>
                <option selected disabled value="">請選擇</option>
                <option value="morning">09:00-12:00</option>
                <option value="afternoon">13:00-17:00</option>
                <option value="night">19:00-21:00</option>
              </select>
              <div class="invalid-feedback">
                請選擇方便聯繫時間
              </div>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">住址 *</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="請輸入地址" required>
              <div class="invalid-feedback">
                請輸入地址
              </div>
            </div>
            <div class="col-12">
              <label for="checkAdd" class="form-label">加購服務</label>
              <ul class="list-unstyled mb-0" id="checkAdd">
                <li class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="每週一清掃家裡">
                  <label class="form-check-label" for="inlineCheckbox1">每週一清掃家裡+100</label>
                </li>
                <li class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="按摩">
                  <label class="form-check-label" for="inlineCheckbox2">按摩+50</label>
                </li>
                <li class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="聽你說話">
                  <label class="form-check-label" for="inlineCheckbox3">聽你說話+150</label>
                </li>
              </ul>
            </div>
            <div class="col-12">
              <label for="inputTextarea" class="form-label">備註說明</label>
              <textarea class="form-control" id="inputTextarea" rows="3"></textarea>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <button type="submit" class="btn btn-info btn-lg btn-custom w-100">選擇方案</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- 連結 -->
  <section class="bg-light py-5">
    <div class="container text-center">
      <h2 class="fw-bold mb-4">
        需要其他協助嗎？
      </h2>
      <div class="d-inline-block d-lg-flex justify-content-center align-items-center text-center position-relative">
        <div class="h4 rounded shadow p-4">
          <a class="stretched-link text-decoration-none link-dark" href="#">
            <i class="bi bi-telephone-fill text-info"></i>
            <span>07-555-666</span>
          </a>
        </div>
        <div class="h4 rounded shadow p-4 mx-lg-4">
          <a class="stretched-link text-decoration-none link-dark" href="#">
            <i class="bi bi-hand-thumbs-up text-info"></i>
            <span>我就是個小懶蟲</span>
          </a>
        </div>
        <div class="h4 rounded shadow p-4">
          <a class="stretched-link text-decoration-none link-dark" href="./qa.html">
            <i class="bi bi-question-lg text-info"></i>
            <span>常見問題</span>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer class="text-center bg-secondary py-3">
    <p class="text-white mb-0">
      <small>Copyright © 2021 小懶蟲.All rights reserved.</small>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script>
    // 驗證
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      "use strict";

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll(".needs-validation");

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
</body>

</html>
